# Update Changelog - When a release is published
#
# How it works:
#   1. When a release is published -> Update CHANGELOG.md
#
# See: .github/RELEASE_GUIDE.md

name: Update Changelog

on: push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update CHANGELOG.md
        env:
          RELEASE_TAG_NAME: ${{ github.event.release.tag_name }}
          RELEASE_BODY: ${{ github.event.release.body }}
        run: node .github/scripts/update-changelog.js

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "docs: update CHANGELOG.md for ${{ github.event.release.tag_name }}"
          git push
